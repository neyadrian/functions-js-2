<body>
    <script>

        function maiorId (idade) {
            if (idade > 18) {
                return alert("Você é maior de idade")
            } else {
                return alert("Você não é maior de idade")
            }
        }

        idade = parseInt(prompt("Informe a sua idade: "))

        maiorId (idade)
</script>
