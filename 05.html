<body>
    <script>

        function anoBissexto (ano) {
            if (ano % 4 == 0){
                result = alert("Ano é bissexto");
                return result;
            } else{
                result = alert("Ano não é bissexto");
                return result;
            }
    }

        ano = parseInt(prompt("Digite o ano atual: "))

        anoBissexto (ano)

    </script>
</body>
